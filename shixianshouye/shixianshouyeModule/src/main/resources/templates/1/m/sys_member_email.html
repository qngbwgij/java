<!doctype html>
[#escape x as (x)!?html]
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>邮箱修改 - ${site.fullNameOrName}${global.customs['poweredBy']}</title>
	[#include 'inc_meta.html'/]
	[#include 'inc_css.html'/]
	[#include 'inc_js.html'/]
	<link rel="stylesheet" href="_files/vendor/flatpickr/dist/flatpickr.min.css">
	<script src="_files/vendor/flatpickr/dist/flatpickr.min.js"></script>
	<script src="_files/vendor/flatpickr/dist/l10n/zh.js"></script>
	<script>
        $(function () {
            $('#validForm').validate();
        });
	</script>
</head>
<body class="bg-light">
[#include 'inc_header.html'/]
<div class="container">
	<div class="row">
		<div class="col">
			[#include 'sys_member_my_header.html'/]
		</div>
	</div>
	<div class="row pb-3">
		<div class="col-lg-3 mt-3">
			<div class="list-group">
				[#include 'sys_member_my_left.html'/]
				<script>$('#leftMyEmail').addClass('active');</script>
			</div>
		</div>
		<div class="col-lg-9">
			<div class="px-3 mt-3 bg-white border">
				<div class="py-2 border-bottom d-flex align-items-center">
					<h5 class="flex-grow-1 mb-0">邮箱修改</h5>
				</div>
				<form class="mt-3 pb-3" action="${ctx}/my/password" id="validForm" method="post">
					<div class="form-group row">
						<label for="password" class="col-sm-3 col-form-label">原密码</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="password" name="password">
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-sm-3 col-form-label">邮箱<strong class="text-danger">*</strong></label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="email" name="email" value="${user.email!}" required>
						</div>
					</div>
					<button class="btn btn-primary" type="submit">提交</button>
					<input type="hidden" name="nextUrl" value="${url}">
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
[/#escape]
