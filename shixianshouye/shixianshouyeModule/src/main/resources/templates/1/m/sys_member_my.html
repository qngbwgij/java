<!doctype html>
[#escape x as (x)!?html]
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>我的资料 - ${site.fullNameOrName}${global.customs['poweredBy']}</title>
	[#include 'inc_meta.html'/]
	[#include 'inc_css.html'/]
	[#include 'inc_js.html'/]
</head>
<body class="bg-light">
[#include 'inc_header.html'/]
<div class="container">
	<div class="row">
		<div class="col">
            [#include 'sys_member_my_header.html'/]
		</div>
	</div>
	<div class="row pb-3">
		<div class="col-lg-3 mt-3">
			<div class="list-group">
				[#include 'sys_member_my_left.html'/]
			</div>
		</div>
		<div class="col-lg-9">
			<div class="px-3 mt-3 bg-white border">
				<div class="py-2 border-bottom d-flex align-items-center">
					<h5 class="flex-grow-1 mb-0">我的资料</h5>
				</div>
				<form class="mt-3">
                    <div class="form-group row">
                        <label for="username" class="col-4 col-sm-3 col-form-label text-muted">用户名</label>
                        <div class="col-8 col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="username" value="${user.username}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="groupName" class="col-4 col-sm-3 col-form-label text-muted">会员组</label>
                        <div class="col-8 col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="groupName" value="${user.group.name}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="gender" class="col-4 col-sm-3 col-form-label text-muted">性别</label>
                        <div class="col-8 col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="gender" value="[#if user.gender??][#if user.gender=='M']男[#else]女[/#if][#else]保密[/#if]">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="birthDate" class="col-4 col-sm-3 col-form-label text-muted">生日</label>
                        <div class="col-8 col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="birthDate" value="${(user.birthDate?string('yyyy-MM-dd'))!}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-4 col-sm-3 col-form-label text-muted">邮箱</label>
                        <div class="col-8 col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="email" value="${user.email!}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bio" class="col-4 col-sm-3 col-form-label text-muted">自我介绍</label>
                        <div class="col-8 col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="bio" value="${user.bio!}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="comeFrom" class="col-4 col-sm-3 col-form-label text-muted">来自哪里</label>
                        <div class="col-8 col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="comeFrom" value="${user.comeFrom!}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="qq" class="col-4 col-sm-3 col-form-label text-muted">QQ</label>
                        <div class="col-8 col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="qq" value="${user.qq!}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="creationDate" class="col-4 col-sm-3 col-form-label text-muted">注册时间</label>
                        <div class="col-8 col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="creationDate" value="${user.creationDate?string('yyyy-MM-dd hh:mm:ss')}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastLoginDate" class="col-4 col-sm-3 col-form-label text-muted">最后登录</label>
                        <div class="col-8 col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="lastLoginDate" value="${user.lastLoginDate?string('yyyy-MM-dd hh:mm:ss')}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="creationIp" class="col-4 col-sm-3 col-form-label text-muted">注册IP</label>
                        <div class="col-8 col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="creationIp" value="${user.creationIp}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="prevLoginIp" class="col-4 col-sm-3 col-form-label text-muted">上次登录IP</label>
                        <div class="col-8 col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="prevLoginIp" value="${user.prevLoginIp}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="logins" class="col-4 col-sm-3 col-form-label text-muted">登录次数</label>
                        <div class="col-8 col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="logins" value="${user.logins}">
                        </div>
                    </div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
[/#escape]
