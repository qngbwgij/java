<!doctype html>
[#escape x as (x)!?html]
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>资料修改 - ${site.fullNameOrName}${global.customs['poweredBy']}</title>
    [#include 'inc_meta.html'/]
    [#include 'inc_css.html'/]
    [#include 'inc_js.html'/]
    <link rel="stylesheet" href="_files/vendor/flatpickr/dist/flatpickr.min.css">
    <script src="_files/vendor/flatpickr/dist/flatpickr.min.js"></script>
    <script src="_files/vendor/flatpickr/dist/l10n/zh.js"></script>
    <script>
        $(function () {
            document.getElementsByClassName("flatpickr").flatpickr({locale: 'zh'});
            $('#validForm').validate();
        });
    </script>
</head>
<body class="bg-light">
[#include 'inc_header.html'/]
<div class="container">
    <div class="row">
        <div class="col">
            [#include 'sys_member_my_header.html'/]
        </div>
    </div>
    <div class="row pb-3">
        <div class="col-lg-3 mt-3">
            <div class="list-group">
                [#include 'sys_member_my_left.html'/]
                <script>$('#leftMyProfile').addClass('active');</script>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="px-3 mt-3 bg-white border">
                <div class="py-2 border-bottom d-flex align-items-center">
                    <h5 class="flex-grow-1 mb-0">资料修改</h5>
                </div>
                <form class="mt-3 pb-3" action="${ctx}/my/profile" method="post">
                    <div class="form-group row">
                        <legend class="col-form-label col-sm-3 pt-0">性别</legend>
                        <div class="col-sm-9">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="gender1" name="gender" class="custom-control-input" value="M" [#if user.gender?? && user.gender=='M']checked[/#if]>
                                <label class="custom-control-label" for="gender1">男</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="gender2" name="gender" class="custom-control-input" value="F" [#if user.gender?? && user.gender=='F']checked[/#if]>
                                <label class="custom-control-label" for="gender2">女</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="gender3" name="gender" class="custom-control-input" value="" [#if !user.gender??]checked[/#if]>
                                <label class="custom-control-label" for="gender3">保密</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="birthDate" class="col-sm-3 col-form-label">生日</label>
                        <div class="col-sm-9">
                            <input class="form-control flatpickr date" type="text" id="birthDate" name="birthDate" value="${(user.birthDate?string('yyyy-MM-dd'))!}" data-date-format="Y-m-d" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bio" class="col-sm-3 col-form-label">自我介绍</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="bio" name="bio" value="${user.bio!}" maxlength="100">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="comeFrom" class="col-sm-3 col-form-label">来自哪里</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="comeFrom" name="comeFrom" value="${user.comeFrom!}" maxlength="100">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="qq" class="col-sm-3 col-form-label">QQ</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="qq" name="qq" value="${user.qq!}" maxlength="20">
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">提交</button>
                    <input type="hidden" name="nextUrl" value="${url}">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
[/#escape]
